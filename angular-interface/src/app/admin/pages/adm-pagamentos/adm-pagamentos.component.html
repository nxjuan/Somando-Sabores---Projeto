<div class="main">
    <app-side-bar></app-side-bar>
    <div class="margem">
        <header>
            <h1>Pagamentos processados</h1>
            <hr/>
            <div class="descricao">
                <span>Identificador</span>
                <span>Respons√°vel pelo pagamento</span>
                <span>Valor</span>
                <span>Data</span>           
            </div>
            <hr/>
        </header>
        <app-filter-results (filtroChange)="aplicarFiltro($event)"></app-filter-results>
        <div *ngIf="pagamentos.length === 0">
            <p>Nenhum pagamento localizado ainda.</p>
        </div>
        <div *ngFor="let pagamento of pagamentosFiltrados; trackBy: trackByPagamentoId">
            <app-registro-pagamento [pagamento]="pagamento">
            </app-registro-pagamento>
        </div>
    </div>
</div>
