<div class="registro">
    <div class="circle"></div>
    <mat-icon class="icons" id="person">person</mat-icon>
    <section class="texto">
        <div class="titulos">
            <span>Nome do Aluno</span>
            <span>E-mail</span>
            <span>Registro do Aluno</span>
            <span>Data de ReferÃªncia</span>
        </div>
        <div class="data">
            <!-- <input id="id" [(ngModel)]="localPacote.id" type="hidden" readonly/> -->
            <input id="aluno" [(ngModel)]="localPacote.nome" [readonly]="!modoEdicao"/>
            <input id="email" [(ngModel)]="localPacote.email" [readonly]="!modoEdicao"/>
            <input id="ra" [(ngModel)]="localPacote.ra" [readonly]="!modoEdicao"/>
            <input id="dataInicio" [(ngModel)]="localPacote.dataInicio" [readonly]="!modoEdicao"/>
        </div>
    </section>
    <div class="icons">
        <mat-icon *ngIf="!modoEdicao" (click)="onEditarClick()">edit</mat-icon>
        <mat-icon *ngIf="modoEdicao" (click)="onSalvarClick()">check</mat-icon>
        <mat-icon id="delete" (click)="onDeletarClick()">delete_outline</mat-icon>
    </div>
</div>
